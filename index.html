<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="sidenav">
            <div class="head head-sidenav">
                <button class="hamburger">
                    <hr>
                    <hr>
                    <hr>
                </button>
            </div>
        </div>
        <div class="content">
            <div class="head head-content">
                <div class="logo"></div>
                <div class="button-group">
                    <button class="signin button">Sign In</button>
                    <button class="register button">Register</button>
                </div>
            </div>
            <div class="game-content">
                <div class="settings">
                    <label for="amount" style="color: white;">Total Amount</label>
                    <input type="number" id="amount" style="background-color: #1d303b; border: none; width: 100%;">
                    <button class="play-button">Play</button>
                </div>

                <div class="game">
                    <img src="game.png" alt="" width="400px">
                </div>

            </div>
        </div>
        <div class="chat">
            <div class="head head-chat">
                
            </div>
        </div>
    </div>
</body>
</html>
